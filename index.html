<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div>
		<h3>Turn: <span id="user-turn">3</span></h3>
		<h3 >Score: <span id="user-score">0</span></h3>
		<h2>Cau hoi so: <span id="qNo"></span></h2>
		<h3 id="qContent"></h3>
		<div>
			<button class="answer" onclick="checkAnswer(0)"></button>
			<button class="answer" onclick="checkAnswer(1)"></button>
			<button class="answer" onclick="checkAnswer(2)"></button>
			<button class="answer" onclick="checkAnswer(3)"></button>
		</div>
	</div>

	<script type="text/javascript" src="public/js/jquery.min.js"></script>

	<script type="text/javascript">
		var turn = 3;
		var qNo = 0;
		var questionBank = [
			{
				q: 'Con vịt có mấy chân?',
				a: ['Không chân', 'Một chân', 'Hai chân', 'Không biết'],
				correct: 2,
				score: 200
			},
			{
				q: 'Con mèo không ăn thứ gì?',
				a: ['Thịt mỡ', 'Thịt nạc', 'Cỏ', 'Cả 3 đáp án trên'],
				correct: 2,
				score: 300
			},
			{
				q: 'Cái gì vừa hát vừa hét?',
				a: ['Cái đài', 'Ca sỹ', 'Con ong', 'Coca cola'],
				correct: 3,
				score: 600
			},
			{
				q: 'Đàn ong có mấy ong chúa?',
				a: ['Một', 'Hai', 'Ba', 'Bốn'],
				correct: 0,
				score: 900
			},
			{
				q: '1 con muỗi có thể sống bao lâu?',
				a: ['Một tuần', 'Một ngày', 'Ba ngày', 'Bốn ngày'],
				correct: 0,
				score: 1500
			}
		];
		function checkAnswer(answerNo){
			var currentQ = questionBank[qNo];
			if(answerNo == currentQ.correct){
				alert('chuc mung ban da tra loi dung, muc thuong: ' + currentQ.score);
				$('#user-score').text(currentQ.score);
			}else{
				if(turn > 0){
					turn--;
					$('#user-turn').text(turn);
					alert('Ban da tra loi sai!');
				}else{
					var rs = confirm('Ban da het luot choi. Co muon thu lai hay khong?');
					
				}
				
			}
		}
		function startGame(){
			var currentQ = questionBank[qNo];
			$('#qNo').text(qNo+1);
			$('#qContent').text(currentQ.q);
			var listBtnAnswer = $('.answer');
			for (var i = 0; i < listBtnAnswer.length; i++) {
				$(listBtnAnswer[i]).text(currentQ.a[i]);
			}
		}
		$(document).ready(function(){
			startGame();
		});

	</script>
</body>
</html>
